<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}{% endblock %}
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='frame_asset/bs-css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='frame_asset/css/style.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark py-4">
        <div class="container-fluid">
          <a class="navbar-brand" style="color: #1B4663 !important;" href="{{ url_for('views.chat_home') }}">DIDI - WebChatApp</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{{ url_for('views.chat_home') }}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>


      <!-- Body Content -->
      {% block content %}{% endblock %}
      <!-- Body End -->

      <!-- ======= Footer ======= -->
      <footer class="footer mt-auto py-4 bg-dark">
        <div class="container">
          <span class="text"></span>
        </div>
      </footer>
      

      <!-- Online Script -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.5.1/socket.io.js" integrity="sha512-9mpsATI0KClwt+xVZfbcf2lJ8IFBAwsubJ6mI3rtULwyM3fBmQFzj0It4tGqxLOGQwGfJdk/G+fANnxfq9/cew==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
    
    <!-- Offline Script -->
    <script src="{{ url_for('static', filename='frame_asset/bs-js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='frame_asset/js/socketio-js.js') }}"></script>
    <script src="{{ url_for('static', filename='frame_asset/js/jquery-script.js') }}"></script>
    <script src="{{ url_for('static', filename='frame_asset/js/script.js') }}"></script>
</body>
</html>
